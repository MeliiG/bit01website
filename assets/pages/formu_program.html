
<!DOCTYPE html>

<body>

            <label for="celular">Numero Celular</label>

            <label for="especialistas">Especialistas</label>

                <option disabled selected=""> Seleccione al especialista </option>
                <optgroup label="Zona 1">
                <option value="1"> 1 - Luis Alvarez - zona 1 </option>
                <option value="2"> 2 - Gisell Dominguez - zona 1 </option>
                </optgroup>
                <optgroup label="Zona 2">
                <option value="3"> 3 - Jessica Maria Valbuena - zona 2 </option>
                <option value="4"> 4 - Isabella Torrez- zona 2 </option>
                </optgroup>
                <optgroup label="Zona 3">
                <option value="5"> 5 - Oscar Arturo Gonzales zona 3 </option>
                <option value="6"> 6 - Gustavo Alarcon vanegas zona 3 </option>
                </optgroup>
                <optgroup label="Zona 4">
                <option value="7"> 7 - Maribel Rosado Fernandez Zona 4</option>
                <option value="8"> 8 - Isabella Torrez- Zona 4 </option>
                </optgroup>
            </select>

            <label for="fecha">Fecha Programada</label>

        </form>

    </div>
    
</body>
</html>
